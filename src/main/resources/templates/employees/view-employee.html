<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	    <title>ThymeLeaf Demo- Add Employee</title>
	</head>
	<body>
		<div class="container mt-5">	
			<h3>Employee Details</h3>
			<hr>
			<div class="mt-2">
				<p>Employee Id: <span th:text=${employee.id}></span> </p>
				<p>Employee First Name: <span th:text=${employee.firstName}></span> </p>
				<p>Employee Last Name: <span th:text=${employee.lastName}></span> </p>
				<p>Employee Email: <span th:text=${employee.email}></span> </p>
			</div>
			<div class="mt-2">
				<a th:href="@{/employees/list}">Back to Employee List</a>
			</div>
		</div>
	</body>
</html>
