<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
	<head>
		<link rel="stylesheet" th:href="@{/css/demo.css}" />
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	    <title>ThymeLeaf Demo- Employees List</title>
	</head>
	<body>
		<div class="container">	
			<h3>Employees List</h3>
			<hr>
			<a th:href="@{/employees/employeeForm/}" class="btn btn-primary bt-sm mt-1 mb-3">
				Add Employee
			</a>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempEmployee : ${employees}">
						<td th:text="${tempEmployee.id}"></td>
						<td th:text="${tempEmployee.firstName}"></td>
						<td th:text="${tempEmployee.lastName}"></td>
						<td th:text="${tempEmployee.email}"></td>
						<td>
							<a th:href="@{/employees/list/}">
								View
							</a>
						</td>					
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
